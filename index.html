<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>IS-LM-BP</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="controller-header">
      <div class="header-title">IS-LM-BP Модель</div>
    </header>

    <div class="main-content">
      <!--Левый столбец-->
      <div class="left-col">
        <div class="econ-model-canvas">
          <canvas id="econ-model"></canvas>
        </div>
        <div class="controls-panel" id="controls-panel"></div>
      </div>
      <!--Правый столбец-->
      <div class="right-col">
        <div class="right-top-graph">
          <div class="graph-title">IS-LM-BP</div>
          <canvas id="econ-graph-main"></canvas>
        </div>

        <div class="right-bottom-graphs">
          <div class="econ-graph money-market">
            <div class="graph-title">Денежный рынок</div>
            <canvas id="econ-graph-money"></canvas>
          </div>
          <div class="econ-graph goods-market">
            <div class="graph-title">Рынок товаров и услуг</div>
            <canvas id="econ-graph-goods"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
